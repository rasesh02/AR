
<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>

<body style="margin : 0px; overflow: hidden;">

    <a-marker-camera type="pattern" url="../patternMarker/custom-marker.patt">
      <a-box color="red"></a-box>
    </a-marker-camera>
  
    <a-entity camera></a-entity>

  <a-scene arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3">
    <a-assets>
      <a-asset-item id="robot" src="./robot/CesiumMan.gltf"></a-asset-item>
    </a-assets>

    <a-marker type="barcode" value="0">
      <a-gltf-model src="#robot" animation-mixer></a-gltf-model> 
    </a-marker> 

    <a-marker type="barcode" value="0">
      <a-sphere color="#CCC"></a-sphere>
    </a-marker>

    <a-marker type="barcode" value="1">
      <a-sphere color="green"></a-sphere>
    </a-marker>

    <a-marker type="barcode" value="3">
      <a-sphere color="blue"></a-sphere>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
